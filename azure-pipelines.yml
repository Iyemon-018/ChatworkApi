# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- develop

pool:
  vmImage: 'windows-latest'

steps:
- task: NuGetToolInstaller@1
  inputs:
    versionSpec: 
    checkLatest: true

- task: NuGetCommand@2
  inputs:
    command: 'restore'
    restoreSolution: '**/*.sln'
    feedsToUse: 'select'

- task: DotNetCoreCLI@2
  displayName: 'dotnet build ChatworkApi.csproj'
  inputs:
    command: 'build'
    projects: 'sources/ChatworkApi/ChatworkApi.csproj'
    arguments: '--configuration $(buildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: 'dotnet test ChatworkApi.Tests.csproj'
  inputs:
    command: 'test'
    projects: 'Tests/ChatworkApi.Tests/ChatworkApi.Tests.csproj'
    arguments: '--logger trx --results-directory $(Build.Repository.LocalPath)'

- task: PublishTestResults@2
  displayName: 'publish test results xUnit - .trx'
  inputs:
    testResultsFormat: 'XUnit'
    testResultsFiles: '**/*.trx'
    mergeTestResults: true

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'
